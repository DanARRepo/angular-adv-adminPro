<div class="backgrond-modal-image animated fadeIn fast" [ngClass]="{'hide': modalImageService.hideModal}">
    
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 15px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Upload image</h4>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Choose file</h3>
                    <div class="text-center mb-3">
                        <img *ngIf="!tempImage" [src]="modalImageService.img" alt="preview image" class="image-avatar">
                        <img *ngIf="tempImage" [src]="tempImage" alt="preview image" class="image-avatar">
                    </div>
                    <input type="file" (change)="changeImage($any($event.target).files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button (click)="uploadImage()" type="button" class="btn btn-primary">Update image</button>
                </div>
            </div>
        </div>
    </div>

</div>
