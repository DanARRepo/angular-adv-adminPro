<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input class="form-control" type="text" placeholder="Search doctor..." #textTerm (keyup)="search(textTerm.value)">
                
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title">Doctors - ({{ doctors.length }})</h4>
                        <h6 class="card-subtitle">Doctors registered in the app</h6>
                    </div>
                    <div>
                        <a class="btn btn-primary" routerLink="/dashboard/doctor/new">
                            <i class="fa fa-hospital-o"></i>
                            Create Doctor
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Name</th>
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td class="text-center">
                                    <img class="avatar cursor" (click)="openModal(doctor)" [src]="doctor.image! | image: 'doctors'" [alt]="doctor.name">
                                </td>
                                <td>{{ doctor.name }}</td>
                                
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/doctor', doctor._id]" data-toggle="tooltip" data-original-title="Edit">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Delete" (click)="deleteDoctor(doctor)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Pevius</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button> -->
            </div>
        </div>
    </div>
</div>
