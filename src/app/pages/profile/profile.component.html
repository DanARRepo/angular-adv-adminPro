<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Enter email" 
                                formControlName="email" 
                                [readOnly]="user.google">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">
                        <i class="fa fa-save"></i>
                        Save changes
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Avatar</h5>
                <h6 class="card-subtitle">User image</h6>

                <div class="text-center mb-3">
                    <img *ngIf="!tempImage" [src]="user.imageUrl" alt="preview image" class="image-avatar">
                    <img *ngIf="tempImage" [src]="tempImage" alt="preview image" class="image-avatar">
                </div>
                <input type="file" (change)="changeImage($any($event.target).files[0])">
                <br>
                <br>

                <button type="button" 
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!uploadedImage"
                    (click)="uploadImage()">
                    <i class="fa fa-save"></i>
                    Change image
                </button>
            </div>
        </div>
    </div>
</div>
